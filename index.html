 <script type="text/javascript">
        $(function () {
            if (document.cookie.indexOf("visited") >= 0) {

            }
            else {
                // set a new cookie..

                cookieExpiry.setTime(cookieExpiry.getTime() + (8 * 3600 * 1000)); // 8 hours
                document.cookie = "visited=yes; expires=" + cookieExpiry.toGMTString();

        });
